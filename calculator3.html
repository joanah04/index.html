<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />

<link href="style3.css" type="text/css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 
<body class="color">
 
<header>
<div class="logo">
	<img src="ep.jpg" />
</div>
</header>
 
<h1>Calculate!</h1>
 
<div id="calculator">

	<div id="screen" class="display no-overflow"></div>

		<div id="buttons">
			<div id="numbers">
				<div class="number" data-num="1">1</div>
				<div class="number" data-num="2">2</div>
				<div class="number" data-num="3">3</div>
				<div class="operator" data-num="+">+</div>
				<div class="number" data-num="4">4</div>
				<div class="number" data-num="5">5</div>
				<div class="number" data-num="6">6</div>
				<div class="operator" data-num="-">-</div>
				<div class="number" data-num="7">7</div>
				<div class="number" data-num="8">8</div>
				<div class="number" data-num="9">9</div>
				<div class="operator" data-num="*">x</div>
				<div class="number" data-num="0">0</div>
				<div class="equals" data-num="=">=</div>
				<div class="clear number">C</div>
				<div class="operator" data-num="/">/</div>
			</div><!--closes numbers-->			
		</div><!--closes buttons-->
		
</div><!--closes calculator-->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--include javascript to make calculator functional-->
<script src="calculator3.js"></script>

</body>
</html>
